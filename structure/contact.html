    <!--==================== PAGE CONTENT ====================-->
   <div class="container mt-5">
    <img src="../assets/contact.png">
    <form class="row g-3" action="https://formsubmit.co/lotechisdev@gmail.com" method="POST">
        <div class="col-md-5">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-5">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-5">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInfo" required>
        </div>
        <div class="col-md-5">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber">
        </div>
        <div class="col-md-10">
            <label for="subject" class="form-label"> Subject </label>
            <input type="text" class="form-control" id="subject" required>
        </div>
        <div class="col-md-10">
            <label for="comments" class="form-label"> Leave me a message...</label>
            <textarea class="form-control" id="comments" row="4" required></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
